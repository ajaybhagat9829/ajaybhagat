    <script>



        function c7ircle()
        {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(200, 150, 120, 0, 2 * Math.PI);
            ctx.fillStyle = "yellow";
            ctx.fill();
            ctx.beginPath();
            ctx.arc(200, 150, 10, 0, 2 * Math.PI);
            ctx.fillStyle = "red";
            ctx.fill();
        }


    </script>
    <script>





        function circle()
        {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(200, 150, 120, 0, 2 * Math.PI);
            ctx.fillStyle = "green";
            ctx.fill();
            ctx.beginPath();
            ctx.arc(200, 150, 10, 0, 2 * Math.PI);
            ctx.fillStyle = "red";
            ctx.fill();




        /* for top */


            ctx.moveTo(200, 30);
            ctx.lineTo(200, 150);
            ctx.stroke();


        /*left 2 */

            ctx.moveTo(115, 67);
            ctx.lineTo(200, 150);
            ctx.stroke();


        /* left 3rd */

            ctx.moveTo(200, 270);
            ctx.lineTo(200, 150);
            ctx.stroke();


        /* left 4 */

            ctx.moveTo(80, 150);
            ctx.lineTo(200, 150);
            ctx.stroke();

        /*right 1 */

            ctx.moveTo(288, 67);
            ctx.lineTo(200, 150);
            ctx.stroke();

        /* right 2 */

            ctx.moveTo(320, 150);
            ctx.lineTo(200, 150);
            ctx.stroke();

        /* right 3 */

            ctx.moveTo(282, 236);
            ctx.lineTo(200, 150);
            ctx.stroke();


            ctx.moveTo(115, 235);
            ctx.lineTo(200, 150);
            ctx.stroke();
        }

    </script>

        function drawRectangle(){
            var c = document.getElementById("myCanvas");

            ctx.fillRect(0,0,150,75);

<input type="button" onclick="circle()" value="Circle">
